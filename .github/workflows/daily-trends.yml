name: Daily Trend Update

on:
  schedule:
    # Run once per day (UTC)
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  refresh-trends:
    runs-on: ubuntu-latest
    env:
      PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install --no-cache-dir -r requirements.txt

      - name: Refresh prompts and README
        run: python scripts/trend_ingestion.py

      - name: Validate CSVs (optional safety check)
        run: python scripts/validate_csvs.py

      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --all
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Refresh trending prompts"
          git push
